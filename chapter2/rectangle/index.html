<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Area and Perimeter Calculator</title>
    <link rel="stylesheet" href="rectangle.css">
</head>
<body>
    <main>
        <h1>The Area and Perimeter Calculator</h1>
        <a href="../../index.html">Home</a>
        <script>
            "use strict";
            
            // get Length of rectangle
            const length = parseInt(prompt("Enter length of rectangle"));

            // get width of rectangle
            const width = parseInt(prompt("Enter width of rectangle"));

            // calculate area
            const area = parseInt(width * length);

            //calculate perimeter
            const perimeter = parseInt(( 2 * width) + (2 * length));

            // display results
            const html = '<p><label>Length: </label>' + length +
                '</p><p><label>Width: </label>' + width +
                '</p><p><label>Area: </label>' + area +
                '</p><p><label>Perimeter: </label>' + perimeter + '</p>';
            document.write(html);
        </script>    
    </main>
</body>
</html>
